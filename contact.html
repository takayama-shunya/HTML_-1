    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="indx.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form action="" method="">
            <table>
              <tr>
                <th class="color_name">お名前</th>
                <td ><input type="text" class="input_area" id="name"></td>
              </tr>
              <tr>
                <th class="color_adress">メールアドレス</th>
                <td ><input type="email" class="input_area" id="adress"></td>
              </tr>
              <tr>
                <th class="color_sex">性別</th>
                <td>
                  <input type="checkbox" class="sex">男<input type="checkbox" class="sex">女
                </td>
              </tr>
                <th class="color_datepicker">本日の日付</th>
                <td> <input type="text" id="datepicker" class="input_area"></td>
              <tr>
                <th class="color_form">お問い合わせ内容</th>
                <td ><textarea class="input_area" id="form"></textarea></td>
              </tr>
            </table>
            <p>
              <input type="submit" id="submit" >
            </p>
          </form>
        </article>
